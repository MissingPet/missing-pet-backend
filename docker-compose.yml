version: '3.8'

services:
  nginx:
    build: ./nginx
    hostname: nginx
    container_name: nginx_missing_pet
    restart: on-failure
    volumes:
      - static:/app/static
      - media:/app/media
    ports:
      - "90:90"
    depends_on:
      - app
  app:
    build: ./app
    hostname: app
    container_name: app_missing_pet
    restart: on-failure
    env_file:
      - .env
    environment:
      - POSTGRES_PORT=5432
    volumes:
      - static:/app/static
      - media:/app/media
    ports:
      - "8001:8001"
    depends_on:
      - db
  db:
    build: ./db
    hostname: $POSTGRES_HOST
    container_name: db_missing_pet
    restart: on-failure
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data/
    ports:
    - "5432:5432"

volumes:
  static:
  media:
  pgdata: